<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Release</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto pt-4" >
        <h3  class="text-center" id="h3"> 
            <i class="bi bi-camera-reels-fill text-primary"></i>
            Latest <span class="text-primary"><b> Movies</b> </span> Release Date
        </h3>
        
        
        <form class="form mt-3 mx-auto" id="movie-form" style="max-width:450px ;">
            <div class="form-group pb-3">

                <label for="movieName" class ="input-form pb-3"><b> Title </b> </label>
                <input type="text" name="" id="movie-name" class="form-control">
            </div>
            <div class="form-group pb-3">

                <label for="ReleaseDate" class ="input-form pb-3"><b>Release Date</b></label>
                <input type="date" name="" id="release-date" class="form-control">
            </div>
            <div class="form-group pb-3">

                <label for="TrailerLink" class ="input-form pb-3"><b>Trailer Link</b></label>
                <input type="text" name="" id="trailer-link" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-2" style="width:100%;" id="submit">Submit</button>
            <div class="display-error text-center mt-2" id="input-error">Please Enter the Necessary Details</div>
        </form>
        
    </div>
    
        <div class="container mx-auto" style="max-width:700px;">
            <h3 class="text-center mt-5">
                <i class="bi bi-rewind-fill"></i>
                List of Unreleased Movies
                <i class="bi bi-fast-forward-fill"></i>
            </h3>
            <table class="table table-dark">
                <thead class="">
                    <tr>
                        <th>Movie Name</th>
                        <th>Release Date</th>
                        <th>Trailer Link</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="movie-list">

                </tbody>

            </table>
           
            

        </div>


<script src="index.js"></script>

</body>
</html>
