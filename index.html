<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Release</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mx-auto pt-4" >
        <h3  class="text-center"> 
            <i class="bi bi-camera-reels-fill text-primary"></i>
            Latest <span style="color: red;"> Movies </span> Release Date</h3>
        
        
        <div class="form mt-3 mx-auto" id="movieForm" style="max-width:450px ;">
            <div class="form-group pb-3">

                <label for="movieName" class ="input-form pb-3"><b> Title </b> </label>
                <input type="text" name="" id="movieName" class="form-control">
            </div>
            <div class="form-group pb-3">

                <label for="ReleaseDate" class ="input-form pb-3"><b>Release Date</b></label>
                <input type="date" name="" id="Release Date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-2" style="width:100%;">Submit</button>
        </div>
        
    </div>
    
        <div class="container mx-auto" style="max-width:600px ;">
            <h3 class="text-center mt-4">
                <i class="bi bi-rewind-fill"></i>
                List of Unreleased MovieS
                <i class="bi bi-fast-forward-fill"></i>
            </h3>
            <div class="row">
                <div class="col-6 d-flex justify-content-center text-success bg-danger mr-2"><b>Movie Name </b> </div>
                <div class="col-6 d-flex justify-content-center text-success bg-dark ml-2"><b>Release Date</b></div>
            </div>
            <div class="row">
                <div class="col-6 d-flex justify-content-center text-primary bg-danger mt-2">
                    <li class="" id="movieNameList">Movie 1</li>
                </div>
                <div class="col-6 d-flex justify-content-center text-primary bg-dark mt-2">
                    <li class="" id="releaseDateList">Release Date</li>
                </div>

            </div>
            

        </div>

</body>
</html>
